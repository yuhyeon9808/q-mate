server:
  port: 8080

spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:doc;MODE=MySQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

  mail:
    host: smtp.example.com
    port: 587
    test-connection: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dummy
            client-secret: dummy
            scope: openid, email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

security:
  jwt:
    secret: dummy-doc-secret-32bytes-minimum-xxxxxxxxxxxxxxxx


